{% extends "im2webapp/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Password Reset' %}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Reset Password' %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Request Password Reset' %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
