{% extends "im2webapp/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Register' %}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Join Today' %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Sign Up' %}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans 'Already Have An Account?' %} <a class="ml-2" href="{% url 'login' %}">{% trans 'Sign In' %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
